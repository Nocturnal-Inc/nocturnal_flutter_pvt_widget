name: psychomotor_vigilance_test
description: "A Flutter plugin for conducting Psychomotor Vigilance Tests (PVT) - a sustained-attention, reaction-time task that measures behavioral alertness."
version: 0.0.1
homepage: https://github.com/yourusername/psychomotor_vigilance_test
repository: https://github.com/yourusername/psychomotor_vigilance_test
issue_tracker: https://github.com/yourusername/psychomotor_vigilance_test/issues

environment:
  sdk: ^3.8.1
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  vibration: ^2.0.0
  just_audio: ^0.9.40

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.psychomotor_vigilance_test
        pluginClass: PsychomotorVigilanceTestPlugin
      ios:
        pluginClass: PsychomotorVigilanceTestPlugin

  assets:
    - assets/sounds/
